name: graphql-ppx-pipeline

on:
  pull_request: {}
  push:
    tags:
      - "v*.*.*"
    branches:
      - master
  workflow_dispatch: {}

jobs:
  test_and_build:
    name: ${{ matrix.os }}/node-${{ matrix.node-version }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        node-version: [20.x]
        os: [ubuntu-22.04, macOS-15, windows-latest]
        arch: [x64, arm64]
        exclude:
          # Windows doesn't have standard arm64 runners
          - os: windows-latest
            arch: arm64

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: Use OCaml
        uses: ocaml/setup-ocaml@v3
        with:
          ocaml-compiler: 4.13.1

      - run: opam install . --deps-only
      - run: opam exec -- dune build --verbose; ls -l _build/install/default/bin

      # - name: snapshot tests
      #   env:
      #     GRAPHQL_CI: true
      #   run: |
      #     npm ci --omit=optional --ignore-scripts
      #     esy test
      #     esy release-static

      - name: (only on release) Upload artifacts ${{ matrix.os }}-${{ matrix.arch }}
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.os }}-${{ matrix.arch }}
          path: _build/default/src/bin/bin.exe

  publish:
    needs: [test_and_build]
    name: (only on release) Publish
    runs-on: ubuntu-slim
    if: startsWith(github.ref, 'refs/tags/')
    environment: npm
    permissions:
      id-token: write
      contents: read
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "24.x"

      - name: Download linux artifacts (arm64)
        uses: actions/download-artifact@v4
        with:
          name: ubuntu-22.04-arm64
          path: binaries/linux-arm64

      - name: Download linux artifacts (x64)
        uses: actions/download-artifact@v4
        with:
          name: ubuntu-22.04-x64
          path: binaries/linux-x64

      - name: Download macOS artifacts (arm64)
        uses: actions/download-artifact@v4
        with:
          name: macOS-15-arm64
          path: binaries/darwin-arm64

      - name: Download macOS artifacts (x64)
        uses: actions/download-artifact@v4
        with:
          name: macOS-15-x64
          path: binaries/darwin-x64

      - name: Download windows artifacts (x64)
        uses: actions/download-artifact@v4
        with:
          name: windows-latest-x64
          path: binaries/win-x64

      - name: Move artifacts
        run: |
          mkdir -p bin
          mv binaries/darwin-x64/bin.exe bin/graphql-ppx-darwin-x64.exe
          mv binaries/darwin-arm64/bin.exe bin/graphql-ppx-darwin-arm64.exe
          mv binaries/win-x64/bin.exe bin/graphql-ppx-win-x64.exe
          mv binaries/linux-x64/bin.exe bin/graphql-ppx-linux-x64.exe
          mv binaries/linux-arm64/bin.exe bin/graphql-ppx-linux-arm64.exe

      - name: Publish
        env:
          NODE_AUTH_TOKEN: ""
        run: |
          # Prerelease tags contain a hyphen after the version (e.g., v1.0.0-alpha.1)
          if [[ "${{ github.ref_name }}" =~ ^v[0-9]+\.[0-9]+\.[0-9]+-.+ ]]; then
            echo "Publishing prerelease to 'next' tag"
            npm publish --access public --tag next --provenance
          else
            echo "Publishing release to 'latest' tag"
            # TODO: Uncomment when ready to publish to latest
            # npm publish --access public --provenance
            echo "Skipping publish to latest (commented out)"
          fi
